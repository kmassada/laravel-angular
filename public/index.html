<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My Laravel AngularJS App</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/normalize.css">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/main.css">
  <link rel="stylesheet" href="css/app.css">

</head>
<body>

  <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->

  <!-- declare our angular app and controller -->
<body class="container" ng-app="taskApp" ng-controller="mainController"> <div class="col-md-8 col-md-offset-2">

    <!-- PAGE TITLE =============================================== -->
    <div class="page-header">
        <h2>Laravel and Angular Task Application</h2>
        <h4>Task System</h4>
    </div>

    <!-- NEW TASK FORM =============================================== -->
    <form ng-submit="submitTask()"> <!-- ng-submit will disable the default form action and use our function -->

        <!-- Title -->
        <div class="form-group">
            <input type="text" class="form-control input-sm" name="title" ng-model="taskData.title" placeholder="Title">
        </div>

        <!-- Notes -->
        <div class="form-group">
            <input type="text" class="form-control input-lg" name="notes" ng-model="taskData.notes" placeholder="please add task details">
        </div>

        <!-- SUBMIT BUTTON -->
        <div class="form-group text-right">
            <button type="submit" class="btn btn-primary btn-lg">Submit</button>
        </div>
    </form>

    <!-- LOADING ICON =============================================== -->
    <!-- show loading icon if the loading variable is set to true -->
    <p class="text-center" ng-show="loading"><span class="fa fa-meh-o fa-5x fa-spin"></span></p>

    <!-- THE TASKS =============================================== -->
    <!-- hide these tasks if the loading variable is true -->
    <div class="task" ng-hide="loading" ng-repeat="task in tasks">
        <h3>Task #{{ task.id }} <small> {{ task.title }}</h3>
        <p>{{ task.notes }}</p>

        <p><a href="#" ng-click="deleteTask(task.id)" class="text-muted">Delete</a></p>
    </div>

</div>

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
  -->
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers/taskController.js"></script>
  <script src="js/services/taskService.js"></script>
</body>
</html>
