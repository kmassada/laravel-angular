<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My Laravel AngularJS App</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="bower_components/angular-loading-bar/build/loading-bar.min.css">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/normalize.css">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/main.css">
  <link rel="stylesheet" href="css/app.css">
  <script src="bower_components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>
</head>
<body>

  <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->

  <!-- declare our angular app and controller -->
<body ng-app="taskApp">
  <!-- NAVIGATION -->
  <nav class="navbar navbar-default" role="navigation" ng-controller="UserAuthController">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" ui-sref="home">Laravel/Angular App</a>
    </div>
    <div class="navbar-collapse collapse">
      <ul class="nav navbar-nav">
        <li><a ui-sref="home">Home</a></li>
        <li><a ui-sref="tasks">Tasks</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right" ng-if="userLoggedIn()" ng-cloak>
        <li><a ui-sref="api.restricted">Restricted area</a></li>
        <li><a ng-click="logout()" href>Logout</a></li>
        <li ui-sref-active="active" class="item">
          <a ui-sref="tasks">{{user.email}}</a>
        </li>
      </ul>
      <ul class="nav navbar-nav navbar-right" ng-if="!userLoggedIn()">
        <li><a ui-sref="login">Login in</a></li>
        <li><a ui-sref="register">Register</a></li>
      </ul>

    </div>
  </nav>

  <div class="alert alert-{{alert.type}} " ng-show="alert.show"
    ng-class="{'alert-hidden': !alert.hasBeenShown}" ng-cloak>
    <strong>{{alert.title}}</strong> {{alert.message || 'Oh... how are you seeing this?'}}
  </div>

    <!-- THIS IS WHERE WE WILL INJECT OUR CONTENT ============================== -->
    <div ui-view></div>

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
  -->
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/angular-loading-bar/build/loading-bar.min.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="bower_components/angular-messages/angular-messages.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/providers/authInterceptor.js"></script>
  <script src="js/services/taskService.js"></script>
  <script src="js/services/authService.js"></script>
  <script src="js/services/userService.js"></script>
  <script src="js/services/alertService.js"></script>
  <script src="js/controllers/userAuthController.js"></script>
  <script src="js/controllers/taskController.js"></script>
  <script src="js/directives/taskFieldTypes.js"></script>
  <script src="js/directives/taskFormField.js"></script>
</body>
</html>
