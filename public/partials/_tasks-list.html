<!-- hide these tasks if the loading variable is true -->
<div class="task" ng-hide="loading" ng-repeat="task in taskCtrl.tasks">

    <h3>Task #{{ task.id }}
        <small> {{ task.title }}
            <b ng-repeat="tag in task.tags">{{ tag.name }},</b>
            <i>--{{  task.priority.name }}--</i>
        </small>
    </h3>

    <p>{{ task.notes }}</p>

    <p>
        <a class="text-muted" href="#/tasks" ng-click="taskCtrl.deleteTask(task.id)">Delete</a>
        <a class="text-muted" href="#/tasks" ng-click="taskCtrl.editTask(task.id)">Edit</a>
    </p>
</div>
