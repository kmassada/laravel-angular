<div class="container-fluid">
    <div class="row">
        <form ng-controller="UserAuthController as userCtrl">
            <div class="col-md-6 col-md-offset-3">
                <h3 class="panel-heading">Please sign in</h3>
                <div class="form-group">
                    <label class="sr-only" for="email">Email address</label>
                    <input autofocus="" class="form-control input-lg" id="email" placeholder="Email address" required="" type="email" ng-model=userCtrl.email>
                </div>
                <div class="form-group">
                    <label class="sr-only" for="password">Password</label>
                    <input class="form-control input-lg" id="password" placeholder="Password" required="" type="password" ng-model=userCtrl.password>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" value="remember-me">
                        Remember me
                    </label>
                </div>
                <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="userCtrl.signin()">Sign in</button>
            </div>
        </form>
    </div>
</div>
