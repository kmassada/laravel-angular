<div class="modal-body">
    <div class="row">
        <div class="col-md-6  col-md-offset-3">
          <h3 class="panel-heading">Please sign in</h3>
            <div class="well">
                <form id="loginForm" method="POST" ng-controller="UserAuthController as userCtrl">
                    <div class="form-group">
                        <label for="email" class="control-label">Email Address</label>
                        <input type="text" class="form-control" name="email" value="" required="" title="Please enter your email" placeholder="email" ng-model=userCtrl.email>
                        <span class="help-block"></span>
                    </div>
                    <div class="form-group">
                        <label for="password" class="control-label">Password</label>
                        <input type="password" class="form-control" name="password" placeholder="password" value="" required="" title="Please enter your password" ng-model=userCtrl.password>
                        <span class="help-block"></span>
                    </div>
                    <div id="loginErrorMsg" class="alert alert-error hide">Wrong username or password</div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="remember" id="remember"> Remember login
                        </label>
                        <p class="help-block"></p>
                    </div>
                    <button type="submit" value="login" name="submit" class="btn btn-success btn-block" ng-click="userCtrl.signin()">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>
